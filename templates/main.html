<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <title>fabos</title>
        <link href="../assets/stylesheet/style.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <div id="wrapper">
            {% if printers %}
            <form action="/selectPrinter" method="post">
                <option>
                    {% for printer in printers %}
                        <select>{{ printer }}</select>
                    {% end %}
                </option>
                <input type="submit" value="submit">
            </form>
            {% end %}
        </div><!-- div#wrapper -->
    </body>
</html>
